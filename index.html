<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChadGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container py-4">
        <!-- title -->
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <h1>Welcome to ChadGPT</h1>
            </div>
        </div>

        <!-- converstaion window -->
        <div class="row justify-content-center mb-4">
            <div class="scroller col-8">
                <div id="conversation-window" class="container">
                </div>
            </div>
        </div>

        <!-- prompt -->
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <input type="text" id="prompt" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    ChadGPT version v0.1 joke preview
                </div>
            </div>
        </div>

        <!-- config -->
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <p>
                    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        config
                    </a>
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <label for="customRange3" class="form-label">
                            Text delay (0 - 10ms)
                        </label>
                        <input type="range" class="form-range" value=10 min="0" max="10" step="1" id="text-delay">
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
